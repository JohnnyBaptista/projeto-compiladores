<div class="actions">
  <app-uploader></app-uploader>
  <app-downloader [content]="editor.value"></app-downloader>
  <button
    [disabled]="analiseAoVivo"
    class="button"
    (click)="analisar()"
    mat-raised-button
    (document:keydown.control.enter)="
      $event.preventDefault(); analiseAoVivo = false; analisar()
    "
  >
    Executar anÃ¡lise
    <span class="hotkey">ctrl+enter</span>
  </button>
  <div class="spacer"></div>
</div>
<div class="editor-container">
  <div class="line-numbers" #lineNumbersContainer>
    <div
      #lineNumberItem
      class="line-number"
      *ngFor="let el of lineNumbers; let i = index"
    >
      <span>{{ i + 1 }}</span>
    </div>
  </div>
  <textarea
    type="text"
    class="editor"
    (keyup)="parseLines()"
    (keydown)="parseLines($event)"
    #editor
  ></textarea>
</div>
