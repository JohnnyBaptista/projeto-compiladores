<!DOCTYPE html>
<html>
  <head>
    <title>Analisador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex flex-column">
      <div class="d-flex flex-column m-3">
        <input type="file" id="fileInput" class="form-control mb-3">
        <textarea class="mb-2 form-control" id="text"></textarea>
        <div class="d-flex justify-content-end gap-2">
          <button type="button" id="analyse" class="btn btn-lg btn-info">Analisar</button>
          <button type="button" id="save" class="btn btn-primary ">Salvar</button>
        </div>
      </div>
    
      <table class="table">
          <thead>
            <tr>
              <th>Lexema</th>
              <th>Token</th>
              <th>Linha</th>
              <th>Coluna Inicio</th>
              <th>Coluna Fim</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Aqui será preenchida a tabela de símbolos -->
          </tbody>
        </table>
      </table>
  </div>
  <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
